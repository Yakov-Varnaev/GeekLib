<div class="card bg-dark mt-3">
  {% include 'books/book_card_header.html' %}
  <div class="card-body">
    {% if book.short_description %}
      <p class="card-text">{{ book.short_description }}</p>
    {% endif %}
    {% block book_card_footer %}
      <a href="{{ book.get_absolute_url }}" class="btn btn-primary bg-custom-gradient border-0">More</a>
    {% endblock book_card_footer %}
  </div>
</div>
